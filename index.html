<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript: Frogger Game Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <span id="level">
    </span>
    <span class="lives">
    </span>
  </div>
  <div class="board">
  </div>

  <div id="startModal" class="modal">
    <div class="modal-content">
      <h2 class="howTo">How To Play:</h2>
      <div class="list">
        <ul>
          <li>Use your keypad to move your character to the water</li>
          <li>Avoid hitting the bugs! Colliding with a bug loses a life</li>
          <li>Make it through all 10 levels without losing your 3 lives</li>
        </ul>
      </div>
      <section class="modal-data">
        <input type="button" id="input_button" value="Start">
      </section>
    </div>
  </div>

  <div id="winModal" class="modal">
    <div class="modal-content">
      <h2 class="congrats">Congratulations! You won!</h2>
      <img src="images/char-boy.png" alt="character">
      <section class="modal-data">
        <input type="button" class="play-again-button" value="Play again" onClick="window.location.reload()">
      </section>
    </div>
  </div>

  <div id="loseModal" class="modal">
    <div class="modal-content">
      <h2 class="congrats">Sorry, you Lost!</h2>
      <img src="images/char-boy.png" alt="character">
      <section class="modal-data">
        <input type="button" class="play-again-button" value="Play again" onClick="window.location.reload()">
      </section>
    </div>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
